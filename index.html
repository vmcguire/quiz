<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div>
            <h5 id="highScoreLink">
                <button id="view-high-score">View High Scores</button>
                <button id="return-to-start">Return to Start</button>
            </h5>
        </div>
        
        <div>
            <div class = "timer-box">
                <h5 id="countdown-label">Timer: </h5>
                <h5 id="countdown"></h5>
            </div>
        </div>    
    </header>
    
    <div id="all-quiz-items">

        <div id='startingDiv'>
            <button id="startBtn">START</button>
        </div>

        <div id='questions'>

            <p id ='question'>Question 1</p>

            <div class ='answers'>
                <button id="answer1" class ="answerBtn">Answer 1</button>
                <button id="answer2" class ="answerBtn">Answer 2</button>
                <button id="answer3" class ="answerBtn">Answer 3</button>
                <button id="answer4" class ="answerBtn">Answer 4</button>
            </div>

        </div>

        <div id="prompt">
        </div>

        <div id='endingDiv'>
            <div id="final-score-box">
                <p>Your Final Score was: </p>
                <p id="finalScore"></p>
            </div>

            <input type="text" id="initials" name = "initialsname" placeholder="Enter Initials">

            <button id="saveBtn" type="submit">Submit Score</button>
        </div>

        <div id = "rightOrWrong">
        </div>

    </div>



    <div id ="high-score-title">
        <h2>High Scores:</h2>
    </div>

    <div id = "high-scores">
    
    </div>
    
    <div id = "high-score-return">
        <button id = "high-score-return-btn"></button>
    </div>

    <script src="./assets/js/script.js"></script>

    <footer>
        &copy;2020 by The Quiz Maker
    </footer>

</body>

</html>
